    <div class="container">
        <div class="left-settings settings">
            <button class="color-mode btn" id="colorBtn">Color Mode</button>

            <button class="eraser-mode btn" id="eraserBtn">Eraser Mode</button>

        <div class="mid-content">

            <div class="box-box">
                <!--<input type="checkbox" class="checkbox" id="checkbox"></input>-->

        </div>

            <h1 class="h-color">Color Chooser</h1>
        
            <div id="picker"></div>
